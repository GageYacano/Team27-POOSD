<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Add, search, edit, and organize phone numbers and emails with Sharktronauts Contact Manager.">
	<title>Sharktronauts - Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/contact.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
			pullContacts();
			deletePopup();
		}, false);
	</script>

	<!--Three js includes-->
	<script type="module" crossorigin src="/dist/assets/index-d-Gg1cNM.js"></script>
	<link rel="stylesheet" crossorigin href="/dist/assets/index-CX9ELa0q.css">
</head>

<body>
	<button class="button logout" onclick="doLogout()">Logout</button>
	<img id="logo" src="images/logo.png" alt="Sharktronauts Logo"></a>

	<h1 id="title"> SHARKTRONAUNTS </h1>

	<!-- Search bar and Add contact button -->
	<div class="container">
		<div class="search-row">
			<input type="text" id="searchBar" placeholder="Search contacts..." onkeyup="searchContacts()">
			<button class="button add-contact" onclick="toggleAddContact(true)">Add New Contact</button>
		</div>

		<!-- If no contacts exist -->
		<p id="contactSearchResult"></p>

		<!-- Adding New Contact window-->
		<div id="addContactDiv" style="display:none;">
			<input type="text" id="contactFirstName" placeholder="First Name"><br>
			<input type="text" id="contactLastName" placeholder="Last Name"><br>
			<input type="email" id="contactEmail" placeholder="Email"><br>
			<input type="tel" id="contactPhone" placeholder="Phone"><br><br>

			<p id="addContactResult"></p>

			<button class="button" onclick="addContact()">Save Contact</button>
			<button class="button" onclick="toggleAddContact(false)">Cancel</button>
		</div>

		<!-- Contacts table -->
		<table id="contactsTable">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Edit/Delete</th>	
				</tr>
			</thead>
			<tbody id="contactList"></tbody>

		</table>

		<!-- Edit Contact window -->
		<div id="editContactDiv">
			<label>First Name:</label><br>
			<input type="text" id="editFirstName"><br>
			<label>Last Name:</label><br>
			<input type="text" id="editLastName"><br>
			<label>Email:</label><br>
			<input type="text" id="editEmail"><br>
			<label>Phone:</label><br>
			<input type="text" id="editPhone"><br><br>

			<p id="editContactResult"></p>
		
			<button class="button" onclick="saveEditedContact()">Done</button>
			<button class="button delete" onclick="toggleEditContact(false)">Cancel</button>
		</div>

		<!-- Delete Confirmation Window -->
		<div id="deleteConfirmDiv">
			<p>Are you sure you want to delete this contact?</p>
			<button class="button delete" id="confirmDeleteBtn">Delete</button>
			<button class="button" id="cancelDeleteBtn">Cancel</button>
		</div>
	</div>
</body>
</html>
